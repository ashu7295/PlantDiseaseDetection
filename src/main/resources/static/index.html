<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Plant Disease Detection</h2>
                    </div>
                    <div class="card-body">
                        <form id="detectionForm" class="mb-4">
                            <div class="mb-3">
                                <label for="plantType" class="form-label">Select Plant Type:</label>
                                <select class="form-select" id="plantType" required>
                                    <option value="">Choose a plant...</option>
                                    <option value="apple">Apple</option>
                                    <option value="corn">Corn</option>
                                    <option value="grape">Grape</option>
                                    <option value="peach">Peach</option>
                                    <option value="tomato">Tomato</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Upload Plant Image:</label>
                                <input type="file" class="form-control" id="imageFile" accept="image/*" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Detect Disease</button>
                            </div>
                        </form>

                        <!-- Preview Section -->
                        <div id="previewSection" class="mb-4" style="display: none;">
                            <h4>Image Preview:</h4>
                            <img id="imagePreview" class="img-fluid rounded" alt="Plant Image Preview">
                        </div>

                        <!-- Results Section -->
                        <div id="resultsSection" class="mt-4" style="display: none;">
                            <h4>Detection Results:</h4>
                            <div class="alert alert-info">
                                <p><strong>Plant Type:</strong> <span id="resultPlantType"></span></p>
                                <p><strong>Disease:</strong> <span id="resultDisease"></span></p>
                                <p><strong>Confidence:</strong> <span id="resultConfidence"></span></p>
                            </div>
                        </div>

                        <!-- History Section -->
                        <div id="historySection" class="mt-4">
                            <h4>Recent Detections</h4>
                            <div class="row" id="recentImages">
                                <!-- Recent images will be dynamically added here -->
                            </div>
                            <div class="text-center mt-3">
                                <a href="history.html" class="btn btn-outline-primary">View Full History</a>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing image...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
