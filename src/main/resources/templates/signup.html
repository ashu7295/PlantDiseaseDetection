<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
        }
        .signup-row {
            min-height: 600px;
        }
        .signup-image {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .signup-image img {
            max-width: 100%;
            height: auto;
        }
        .signup-form {
            padding: 40px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .signup-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .signup-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: none;
        }
        .btn-signup {
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn-google {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="row signup-row">
                <div class="col-md-6 signup-image">
                    <img src="/images/plant-disease-detection.svg" alt="Plant Disease Detection" class="img-fluid">
                </div>
                <div class="col-md-6 signup-form">
                    <div class="signup-header">
                        <h1>Create Account</h1>
                        <p>Join us to start detecting plant diseases</p>
                    </div>
                    
                    <div th:if="${error}" class="error-message" th:text="${error}"></div>
                    
                    <form th:action="@{/signup}" th:object="${signupRequest}" method="post">
                        <div class="mb-3">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-signup">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </a>
                    
                    <div class="login-link">
                        Already have an account? <a th:href="@{/login}">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
