<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: white !important;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .main-content {
            margin-top: 80px;
            flex: 1;
            transition: margin-top 0.3s ease;
        }
        .main-content.nav-expanded {
            margin-top: 200px;
        }
        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .page-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .back-button {
            background: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .back-button:hover {
            background: #4CAF50;
            color: white;
            transform: translateX(-5px);
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .submit-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .contact-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: #4CAF50;
        }
        .contact-text {
            flex-grow: 1;
        }
        .contact-text h5 {
            margin: 0;
            color: #2c3e50;
            font-weight: 600;
        }
        .contact-text p {
            margin: 5px 0 0;
            color: #6c757d;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .social-link {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
        }
        .map-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .user-profile-dropdown {
            position: relative;
        }
        .user-profile-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .user-profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .dropdown-menu {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            min-width: 250px;
            margin-top: 10px;
        }
        .user-info {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 0.5rem;
        }
        .user-info h6 {
            margin: 0;
            color: #2c3e50;
            font-weight: 600;
        }
        .user-info p {
            margin: 5px 0 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .dropdown-item {
            padding: 0.75rem 1rem;
            color: #2c3e50;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .dropdown-item:hover {
            background: #f8f9fa;
            color: #4CAF50;
        }
        .dropdown-item i {
            width: 20px;
            margin-right: 8px;
        }
        .dropdown-divider {
            margin: 0.5rem 0;
            border-color: #eee;
        }
        .logout-btn {
            color: #dc3545 !important;
        }
        .logout-btn:hover {
            background: #dc3545 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="main-content">
        <div class="container">
            <div class="contact-container">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <h1><i class="fas fa-envelope me-3"></i>Contact Us</h1>
                    <a href="/dashboard" class="back-button">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-form">
                            <h3 class="mb-4">Send us a Message</h3>
                            <form id="contactForm" th:action="@{/api/contact}" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="submit-button">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="contact-info">
                            <h3 class="mb-4">Get in Touch</h3>
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="contact-text">
                                    <h5>Email Us</h5>
                                    <p>ashutoshrana972@gmail.com</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="contact-text">
                                    <h5>Call Us</h5>
                                    <p>+91 7295983239</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="contact-text">
                                    <h5>Working Hours</h5>
                                    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                                </div>
                            </div>

                            <div class="social-links">
                                <a href="#" class="social-link">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-link">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-link">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="#" class="social-link">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>

                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.598130294442!2d77.5945627!3d12.9715987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDU4JzE3LjgiTiA3N8KwMzUnNDAuNCJF!5e0!3m2!1sen!2sin!4v1647881234567!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });

        const navbarToggler = document.querySelector('.navbar-toggler');
        const mainContent = document.querySelector('.main-content');
        
        navbarToggler.addEventListener('click', function() {
            mainContent.classList.toggle('nav-expanded');
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth >= 992) {
                mainContent.classList.remove('nav-expanded');
            }
        });

        // Add dropdown positioning fix for mobile
        const userProfileDropdown = document.querySelector('.user-profile-dropdown');
        const dropdownMenu = userProfileDropdown.querySelector('.dropdown-menu');
        
        function adjustDropdownPosition() {
            if (window.innerWidth < 992) {
                dropdownMenu.style.position = 'fixed';
                dropdownMenu.style.top = '60px';
                dropdownMenu.style.left = '0';
                dropdownMenu.style.right = '0';
                dropdownMenu.style.width = '100%';
                dropdownMenu.style.borderRadius = '0';
            } else {
                dropdownMenu.style.position = '';
                dropdownMenu.style.top = '';
                dropdownMenu.style.left = '';
                dropdownMenu.style.right = '';
                dropdownMenu.style.width = '';
                dropdownMenu.style.borderRadius = '';
            }
        }

        window.addEventListener('resize', adjustDropdownPosition);
        window.addEventListener('load', adjustDropdownPosition);
    </script>
</body>
</html>
