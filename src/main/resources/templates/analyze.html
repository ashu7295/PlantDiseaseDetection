<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            display: none;
        }
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Plant Disease Analysis</h2>
                        
                        <form id="uploadForm" class="mb-4">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                <h4>Drag & Drop Image Here</h4>
                                <p class="text-muted">or click to select an image</p>
                                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            </div>
                            
                            <img id="imagePreview" class="preview-image mx-auto d-block">
                            
                            <div class="text-center mt-3">
                                <button type="submit" id="analyzeBtn" class="btn btn-primary" disabled>
                                    <i class="fas fa-microscope me-2"></i>Analyze Plant
                                </button>
                            </div>
                        </form>
                        
                        <div id="loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing plant image...</p>
                        </div>
                        
                        <div id="errorMessage" class="error-message alert alert-danger"></div>
                        
                        <div id="resultContainer" class="result-container">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Analysis Results</h4>
                                    <div id="resultContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        });

        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);
            formData.append('userId', getUserId()); // You need to implement this function

            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            analyzeBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/analysis/analyze', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayResult(result);
                } else {
                    errorMessage.textContent = result.message || 'Analysis failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error analyzing image: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResult(result) {
            const isHealthy = result.disease.toLowerCase().includes('healthy');
            resultContent.innerHTML = `
                <div class="prediction-card ${isHealthy ? 'healthy' : 'disease'}">
                    <h4 class="mb-3">
                        <i class="fas ${isHealthy ? 'fa-check-circle text-success' : 'fa-exclamation-circle text-danger'} me-2"></i>
                        ${result.disease}
                    </h4>
                    <div class="confidence-bar">
                        <div class="confidence-level" style="width: ${result.confidence * 100}%"></div>
                    </div>
                    <p class="text-muted mb-0">Confidence: ${(result.confidence * 100).toFixed(2)}%</p>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary" onclick="window.location.reload()">
                        <i class="fas fa-redo me-2"></i>Analyze Another
                    </button>
                </div>
            `;
            resultContainer.style.display = 'block';
        }

        function getUserId() {
            // Implement this function to get the current user's ID
            // You might want to store it in a hidden field or get it from your authentication system
            return document.getElementById('userId').value;
        }
    </script>
</body>
</html>
