<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dashboard-navbar-bg .navbar-brand,
        .dashboard-navbar-bg .navbar-nav .nav-link,
        .dashboard-navbar-bg .btn-link,
        .dashboard-navbar-bg .dropdown-toggle {
            color: #fff !important;
        }
        .dashboard-navbar-bg .navbar-brand:hover,
        .dashboard-navbar-bg .navbar-nav .nav-link:hover,
        .dashboard-navbar-bg .btn-link:hover,
        .dashboard-navbar-bg .dropdown-toggle:hover {
            color: #f8f9fa !important;
        }
        .dashboard-navbar-bg .dropdown-menu {
            color: #212529 !important;
        }
    </style>
</head>
<body>
    <nav th:fragment="dashboard-navbar" class="navbar navbar-expand-lg" style="background: #f8f9fa !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="/dashboard">
                <i class="fas fa-leaf me-2"></i>Plant Disease Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link nav-link dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-2" style="font-size: 2.2rem;"></i>
                            <span id="userNameDisplay" th:text="${user != null ? user.name : 'Guest'}">Guest</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow user-dropdown-menu" aria-labelledby="userDropdown" style="min-width: 320px; border-radius: 20px;">
                            <li class="px-4 py-3">
                                <div class="fw-bold fs-5 mb-1" id="dropdownUserName" th:text="${user != null ? user.name : 'Guest'}">Guest</div>
                                <div class="text-muted small" id="dropdownUserEmail" th:text="${user != null ? user.email : 'Not logged in'}">Not logged in</div>
                            </li>
                            <li><hr class="dropdown-divider my-2"></li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center py-2" href="#" data-bs-toggle="modal" data-bs-target="#profileModal" style="font-size: 1.1rem;">
                                    <i class="fas fa-user me-3"></i> My Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center py-2" href="#" id="editProfileDropdownBtn" data-bs-toggle="modal" data-bs-target="#editProfileModal" style="font-size: 1.1rem;">
                                    <i class="fas fa-user-edit me-3"></i> Edit Profile
                                </a>
                            </li>
                            <li><hr class="dropdown-divider my-2"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item d-flex align-items-center text-danger py-2" style="font-size: 1.1rem;">
                                        <i class="fas fa-sign-out-alt me-3"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <style>
    .user-dropdown-menu {
        border-radius: 20px !important;
        box-shadow: 0 8px 32px rgba(60,60,60,0.18) !important;
        border: none;
        margin-top: 12px !important;
    }
    .user-dropdown-menu .dropdown-item {
        border-radius: 10px;
        transition: background 0.15s;
    }
    .user-dropdown-menu .dropdown-item:active, .user-dropdown-menu .dropdown-item:focus {
        background: #f3f6fa;
    }
    .navbar .nav-link,
    .navbar .navbar-brand,
    .navbar .dropdown-toggle,
    .navbar .dropdown-item {
        color: #212529 !important;
    }
    .navbar .dropdown-item:hover,
    .navbar .dropdown-item:focus {
        background: #f3f6fa;
        color: #198754 !important;
    }
    </style>
    <!-- DASHBOARD NAVBAR DEBUG MARKER -->
</body>
</html>
